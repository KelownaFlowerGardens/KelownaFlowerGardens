<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Member Login | Kelowna Flower Gardens</title>

<style>
:root{
  --pink:#F68686;
  --light:#FDD7D7;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--pink),#fff);
}

.login-card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:2rem;
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  text-align:center;
}

.login-card img{
  width:90px;
  margin-bottom:1rem;
}

.login-card h1{
  color:var(--pink);
  margin-bottom:.25rem;
}

.login-card p{
  color:#666;
  margin-bottom:1.5rem;
}

label{
  display:block;
  text-align:left;
  font-weight:600;
  margin-bottom:.25rem;
}

input{
  width:100%;
  padding:.65rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:1rem;
}

button{
  width:100%;
  padding:.75rem;
  border:none;
  border-radius:25px;
  background:var(--pink);
  color:white;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

.links{
  margin-top:1rem;
  font-size:.9rem;
}

.links a{
  color:var(--pink);
  text-decoration:none;
  font-weight:600;
}

.links a:hover{
  text-decoration:underline;
}

.error{
  color:#b00020;
  font-size:.9rem;
  display:none;
}
</style>
</head>

<body>

<div class="login-card">
  <!-- Optional logo -->
  <img src="KFGLogo.jpg" alt="Kelowna Flower Gardens">

  <h1>Member Login</h1>
  <p>Kelowna Flower Gardens</p>
<div id="loginModal" class="modal">
  <form id="loginForm" class="modal-box">
    <h3>Member Login</h3>

    <input id="loginUser" placeholder="Username" required>
    <input id="loginPass" type="password" placeholder="Password" required>

    <button type="submit">Login</button>
    <p id="loginMsg"></p>
  </form>
</div>

</form>
    

  <div class="links">
    <p><a href="Members.html">Become a Member</a></p>
    <p><a href="Home.html">‚Üê Back to Home</a></p>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  /* TEMP DEMO LOGIN (replace later) */
  if(email === "member@kelownaflowergardens.com" && password === "garden123"){
    window.location.href = "MembersDashboard.html";
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
});
</script>

</body>
</html>
