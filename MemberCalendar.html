<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
<title>Garden Design | Kelowna Flower Gardens</title>

<style>
:root{
  --pink:#F68686;
  --light:#FDD7D7;
  --muted:#666;
  --radius:14px;
  --max:1200px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--pink),#fff);
  color:#333;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:1rem;
}

header img{
  width:100%;
  max-height:360px;
  object-fit:cover;
  border-radius:var(--radius);
}

header h1{
  color:var(--pink);
  margin:1rem 0 .25rem;
}

header p{
  color:var(--muted);
  margin:0;
}

/* ---------- TOP NAV ---------- */
nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:.5rem;
  margin:1rem 0;
}

nav a{
  text-decoration:none;
  padding:.5rem .9rem;
  background:#fff;
  color:var(--pink);
  border-radius:20px;
  font-weight:600;
  font-size:.95rem;
}

nav a:hover{
  background:var(--pink);
  color:#fff;
}

/* ---------- LAYOUT ---------- */
.wrapper{
  display:flex;
  max-width:var(--max);
  margin:auto;
  padding:1rem;
  gap:1.5rem;
}

/* ---------- CONTENT ---------- */
.content{
  flex:1;
}

.content img{
  max-width:100%;
  height:auto;
  border-radius:var(--radius);
  margin:1rem 0;
}


/* ---------- MOBILE MENU ---------- */
.menu-btn{
  display:none;
  position:fixed;
  top:10px;
  right:10px;
  z-index:2000;
  font-size:24px;
  padding:.4rem .7rem;
  border:none;
  background:var(--pink);
  color:#fff;
  border-radius:6px;
}

</style>
</head>
<script>
if(sessionStorage.getItem("loggedIn") !== "true"){
  window.location.href = "Login.html";
}
</script>

  <script>
fetch("http://localhost:3000/api/session", {
  credentials: "include"
})
.then(res => res.json())
.then(data => {
  const navAuth = document.getElementById("nav-auth");

  if (!data.loggedIn) {
    // Logged OUT
    navAuth.innerHTML = `
      <a href="Login.html" class="btn-outline">Login</a>
      <a href="Members.html" class="btn-primary">Become a Member</a>
    `;
    return;
  }

  // Logged IN
  navAuth.innerHTML = `
    <button class="avatar-btn" id="avatarBtn">
      <img src="avatar-default.png" alt="Member Avatar">
    </button>

    <div class="avatar-menu" id="avatarMenu">
      <a href="MembersDashboard.html">Dashboard</a>
      <a href="Profile.html">My Profile</a>
      <a href="#" id="logoutBtn">Log Out</a>
    </div>
  `;

  // Toggle menu
  document.getElementById("avatarBtn").onclick = () => {
    document.getElementById("avatarMenu").classList.toggle("show");
  };

  // Logout
  document.getElementById("logoutBtn").onclick = async () => {
    await fetch("http://localhost:3000/api/logout", {
      method: "POST",
      credentials: "include"
    });
    window.location.href = "LoggedOut.html";
  };
});
</script>

  
<body>


<header>
  <img src="01126.jpg" alt="Flowers of the Okanagan">
  <h1>Kelowna Flower Gardens</h1>
  <p>Kelowna’s Flower Garden Club</p>

  <nav>
    <a href="MemberHome.html">Main</a>
    <a href="MemberGardenDesign.html">Garden Design</a>
      <a href="MemberAbout.html">About</a>
    <a href="MemberRegional Species.html">Regional Species</a>
      <a href="MemberAwards.html">Awards</a>
    <a href="MemberRoses.html">Roses</a>
      <a href="MemberValley Art.html">Valley Art</a>
    <a href="MemberBridal Bouquets.html">Bridal Bouquets</a>
    <a href="MemberResources.html">Resources</a>
      <a href="MemberCalendar.html">Calendar</a>
    <a href="MembersDashboard.html">Members</a>
    <a href="MemberContact.html">Contact</a>
  </nav>
</header>
<script>
fetch("http://localhost:3000/api/session", {
  credentials: "include"
})
.then(res => res.json())
.then(data => {
  if (!data.loggedIn) {
    window.location.href = "Login.html";
  }
});
</script>

<div class="wrapper">

  <main class="content">

<main class="page-content">

  <section class="content-section centered">
    <h1>Club Calendar</h1>
    <p>Meetings, garden tours, workshops, and special events.</p>
  </section>

<h2 id="features">Calendar</h2>
         <p><iframe src="https://calendar.google.com/calendar/embed?src=kelownaflowergardens%40gmail.com&ctz=America%2FVancouver" alt="Centered iframe" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe></p>

</main>


<footer style="text-align:center;padding:2rem;color:var(--muted)">
  © Kelowna Flower Gardens
</footer>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

document.querySelectorAll(".dropdown-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const box = btn.nextElementSibling;
    box.style.display = box.style.display === "block" ? "none" : "block";
  });
});
</script>

</body>
</html>
