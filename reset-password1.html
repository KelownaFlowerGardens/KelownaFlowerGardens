<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reset Password | Kelowna Flower Gardens</title>

<style>
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#F68686,#fff);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#fff;
  padding:2rem;
  border-radius:14px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}

h1{
  text-align:center;
  color:#F68686;
}

label{
  display:block;
  margin-top:1rem;
  font-weight:600;
}

input{
  width:100%;
  padding:.7rem;
  margin-top:.4rem;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  margin-top:1.5rem;
  width:100%;
  padding:.8rem;
  border:none;
  background:#F68686;
  color:#fff;
  font-size:1rem;
  border-radius:25px;
  cursor:pointer;
}

.msg{
  margin-top:1rem;
  text-align:center;
  font-weight:600;
}
.error{ color:#c00 }
.success{ color:#2b7a2b }
</style>
</head>

<body>

<div class="card">
  <h1>Reset Password</h1>

  <form id="resetForm">
    <label>New Password</label>
    <input type="password" id="password" required>

    <label>Confirm Password</label>
    <input type="password" id="confirm" required>

    <button type="submit">Reset Password</button>

    <div id="msg" class="msg"></div>
  </form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const msg = document.getElementById("msg");

if (!token) {
  msg.textContent = "Invalid password reset link.";
  msg.className = "msg error";
  document.querySelector("button").disabled = true;
}

document.getElementById("resetForm").addEventListener("submit", async e => {
  e.preventDefault();
  msg.textContent = "";
  msg.className = "msg";

  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  // Password strength
  if (password.length < 8) {
    msg.textContent = "Password must be at least 8 characters.";
    msg.className = "msg error";
    return;
  }

  if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
    msg.textContent = "Password must include a number and uppercase letter.";
    msg.className = "msg error";
    return;
  }

  if (password !== confirm) {
    msg.textContent = "Passwords do not match.";
    msg.className = "msg error";
    return;
  }

  try {
    const res = await fetch("/api/password-reset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, newPassword: password })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.textContent = data.error || "Reset failed.";
      msg.className = "msg error";
      return;
    }

    msg.textContent = "Password reset successful! Redirectingâ€¦";
    msg.className = "msg success";

    setTimeout(() => {
      window.location.href = "Members.html";
    }, 2000);

  } catch (err) {
    msg.textContent = "Server error. Please try again.";
    msg.className = "msg error";
  }
});
</script>

</body>
</html>
