<title>Contact | Kelowna Flower Gardens</title>

<style>
:root{
  --pink:#F68686;
  --cream:#FDD7D7;
  --dark:#333;
  --muted:#6b7280;
  --radius:14px;
  --max:1100px;
  --font:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:var(--font);
  background:linear-gradient(180deg,var(--pink),#fff);
  color:var(--dark);
}

.wrapper{
  max-width:var(--max);
  margin:auto;
  padding:1.5rem;
}

header{
  text-align:center;
}

header img{
  width:100%;
  max-height:420px;
  object-fit:cover;
  border-radius:var(--radius);
}

h1,h2,h3{
  color:var(--pink);
}

nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:.6rem;
  margin:1.5rem 0;
}

nav a{
  text-decoration:none;
  color:var(--pink);
  padding:.5rem 1rem;
  border-radius:20px;
  font-weight:600;
}

nav a:hover{
  background:var(--cream);
}

section{
  margin:2.5rem 0;
}

form{
  max-width:500px;
  margin:auto;
  background:var(--cream);
  padding:1.5rem;
  border-radius:var(--radius);
}

label{
  font-weight:600;
}

input,textarea{
  width:100%;
  padding:.6rem;
  margin:.4rem 0 1rem;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:var(--pink);
  color:#fff;
  border:none;
  padding:.7rem 1.4rem;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  opacity:.9;
}

.instagram{
  text-align:center;
}

.instagram a{
  display:inline-block;
  margin:1rem 0;
  padding:.7rem 1.4rem;
  background:var(--pink);
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
  margin-top:1.5rem;
}

.grid img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:10px;
}

.scroll-container{
  background:var(--cream);
  padding:1rem;
  text-align:center;
  border-radius:var(--radius);
}

.scroll-container img{
  max-width:100%;
  height:auto;
  border-radius:var(--radius);
}

footer{
  text-align:center;
  padding:2rem 1rem;
  color:var(--muted);
}
</style>
</head>
