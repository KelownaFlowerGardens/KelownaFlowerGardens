<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendar | Kelowna Flower Gardens</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

<!-- SHARED HEADER -->
<div id="header"></div>

<main class="page-content">

  <section class="content-section centered">
    <h1>Club Calendar</h1>
    <p>Meetings, garden tours, workshops, and special events.</p>
  </section>

  <section class="calendar-section">
    <div class="calendar-wrapper">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=kelownaflowergardens%40gmail.com&ctz=America%2FVancouver"
        loading="lazy"
        title="Kelowna Flower Gardens Calendar">
      </iframe>
    </div>
  </section>

</main>

<!-- SHARED FOOTER -->
<div id="footer"></div>

<script>
  fetch("header.html").then(r => r.text()).then(t => {
    document.getElementById("header").innerHTML = t;
  });
  fetch("footer.html").then(r => r.text()).then(t => {
    document.getElementById("footer").innerHTML = t;
  });
</script>

</body>
</html>
