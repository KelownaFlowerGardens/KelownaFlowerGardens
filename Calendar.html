/* ====== CSS VARIABLES (THEME) ====== */
:root{
--bg: ##F695B5; /* pink */
--card: #0b1220; /* card bg */
--muted: #94a3b8; /* muted text */
--accent: ##F68686; /* coral accent */
--accent-2: ##FDD7D7; /* cream accent */
--glass: rgba(255,255,255,0.04);
--radius: 14px;
--max-width: 1100px;
--gap: 1.25rem;
--shadow: 0 6px 20px rgba(2,6,23,0.6);
--fw-sans: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:var(--fw-sans);
background:linear-gradient(180deg,var(--bg) 0%, #071029 100%);
color:##E8EFF8;
line-height:1.45;
padding:2rem 1rem;
}


.wrap{
max-width:var(--max-width);
margin:0 auto;
display:flex;
flex-direction:column;
gap:var(--gap);
}


header{
position:relative;
width:100vw;
left:50%;
right:50%;
margin-left:-50vw;
margin-right:-50vw;
overflow:hidden;
height:50vh; /* cropped to about 1/2 screen height */
}

header img.hero-header {
  width: 100%;
  height: 500px;
  object-fit: cover;
  background-image: file:///C:/Users/geosi/OneDrive/Documents/Code/Flowers/Images/0011_26.jpg('0011_26.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
}
@media (max-width: 768px) {
  .hero-header {
    height: 250px;
    padding: 50px 15px;
  }

  .hero-header h1 {
    font-size: 24px;
  }

  .hero-header p {
    font-size: 16px;
  }
}

.header-text{
text-align:center;
color:black;
}


.header-text h1{
font-size:clamp(1.8rem,4vw,3rem);
margin:0;
}


.header-text p{
font-size:1.1rem;
color:var(--muted);
}


nav{display:flex;gap:1rem;align-items:center;justify-content:center;margin-top:1rem;}
nav a{
color:var(--muted);
text-decoration:none;
padding:.35rem .6rem;
border-radius:8px;
font-weight:600;
font-size:.95rem;
}
nav a:hover{color:var(--accent);background:rgba(124,58,237,0.06)}


main{margin-top:2rem;}


footer{padding:1rem 0;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
.centered {
text-align: center; /* Centers text horizontally */
}
</style>
