<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="KFGL.jpg">
<title>Garden Design | Kelowna Flower Gardens</title>

<style>
:root{
  --pink:#F68686;
  --light:#FDD7D7;
  --muted:#666;
  --radius:14px;
  --max:1200px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--pink),#fff);
  color:#333;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:1rem;
}

header img{
  width:100%;
  max-height:360px;
  object-fit:cover;
  border-radius:var(--radius);
}

header h1{
  color:var(--pink);
  margin:1rem 0 .25rem;
}

header p{
  color:var(--muted);
  margin:0;
}

/* ---------- TOP NAV ---------- */
nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:.5rem;
  margin:1rem 0;
}

nav a{
  text-decoration:none;
  padding:.5rem .9rem;
  background:#fff;
  color:var(--pink);
  border-radius:20px;
  font-weight:600;
  font-size:.95rem;
}

nav a:hover{
  background:var(--pink);
  color:#fff;
}

/* ---------- LAYOUT ---------- */
.wrapper{
  display:flex;
  max-width:var(--max);
  margin:auto;
  padding:1rem;
  gap:1.5rem;
}

/* ---------- CONTENT ---------- */
.content{
  flex:1;
}

.content img{
  max-width:100%;
  height:auto;
  border-radius:var(--radius);
  margin:1rem 0;
}


/* ---------- MOBILE MENU ---------- */
.menu-btn{
  display:none;
  position:fixed;
  top:10px;
  right:10px;
  z-index:2000;
  font-size:24px;
  padding:.4rem .7rem;
  border:none;
  background:var(--pink);
  color:#fff;
  border-radius:6px;
}
  /* FORM */
label{
  display:block;
  margin-top:1rem;
  font-weight:600;
}

input{
  width:100%;
  padding:.6rem;
  margin-top:.4rem;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  margin-top:1.5rem;
  width:100%;
  padding:.8rem;
  background:var(--pink);
  border:none;
  color:#fff;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
}

</div>

}
  <div class="nav-auth avatar-wrap">
  <button class="avatar-btn">
    <img src="avatar-default.png" alt="Member Avatar">
  </button>

  <div class="avatar-menu">
    <a href="MembersDashboard.html">Dashboard</a>
    <a href="Profile.html">My Profile</a>
    <a href="LoggedOut.html">Log Out</a>
  </div>
</div>

</style>
</head>
<script>
const form = document.getElementById("signupForm");
const message = document.getElementById("signupMessage");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: form.name.value,
    email: form.email.value,
    username: form.username.value,
    password: form.password.value
  };

  try {
    const res = await fetch("http://localhost:3000/api/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      credentials: "include",
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      message.style.color = "green";
      message.textContent = "Account created successfully. Proceed to payment.";
      form.reset();
    } else {
      message.style.color = "red";
      message.textContent = result.error || "Signup failed.";
    }
  } catch (err) {
    message.style.color = "red";
    message.textContent = "Server error. Please try again later.";
  }
});
</script>

<body>

<header>

  <nav>

</header>

<div class="wrapper">
<section class="content-section form-section">
  <h2>Create Member Account</h2>

  <form id="signupForm">
    <label>
      Full Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Username
      <input type="text" name="username" required>
    </label>

    <label>

      <input type="password" name="password" required>
    </label>

    <button type="submit" class="btn-outline">
      Create Account
    </button>

    <p id="signupMessage" class="muted"></p>
  </form>
</section>

</main>

<footer style="text-align:center;padding:2rem;color:var(--muted)">
  © Kelowna Flower Gardens
</footer>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

document.querySelectorAll(".dropdown-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const box = btn.nextElementSibling;
    box.style.display = box.style.display === "block" ? "none" : "block";
  });
});
</script>
