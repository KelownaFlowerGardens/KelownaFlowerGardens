<style>
:root{
  --pink:#F68686;
  --light:#FDD7D7;
  --muted:#666;
  --radius:14px;
  --max:1200px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--pink),#fff);
  color:#333;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:1rem;
}

header img{
  width:100%;
  max-height:360px;
  object-fit:cover;
  border-radius:var(--radius);
}

header h1{
  color:var(--pink);
  margin:1rem 0 .25rem;
}

header p{
  color:var(--muted);
  margin:0;
}

/* ---------- TOP NAV ---------- */
nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:.5rem;
  margin:1rem 0;
}

nav a{
  text-decoration:none;
  padding:.5rem .9rem;
  background:#fff;
  color:var(--pink);
  border-radius:20px;
  font-weight:600;
  font-size:.95rem;
}

nav a:hover{
  background:var(--pink);
  color:#fff;
}

/* ---------- LAYOUT ---------- */
.wrapper{
  display:flex;
  max-width:var(--max);
  margin:auto;
  padding:1rem;
  gap:1.5rem;
}

/* ---------- CONTENT ---------- */
.content{
  flex:1;
}

.content img{
  max-width:100%;
  height:auto;
  border-radius:var(--radius);
  margin:1rem 0;
}

/* ---------- MOBILE MENU ---------- */
.menu-btn{
  display:none;
  position:fixed;
  top:10px;
  right:10px;
  z-index:2000;
  font-size:24px;
  padding:.4rem .7rem;
  border:none;
  background:var(--pink);
  color:#fff;
  border-radius:6px;
}


}
</style>
</head>
